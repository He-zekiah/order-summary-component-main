<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
    <main class="card">
    <div class="card__container">
      <div class="card__img">
        <img src="./images/illustration-hero.svg" class="con__img" alt="Desktop-image">
      </div>
      <div class="card__text">
        <h1 class="card__text--heading">Order Summary</h1>
          <p class="card__text--info">You can now listen to millions of songs, audiobooks, and podcasts on any device
            anywhere you like!</p>
        <div class="order">
          <div class="img__plan">
            <img src="./images/icon-music.svg" class="Con__img2"/>
            <div class="order__plan">
              <p class="order__plan--annual">Annual Plan</p>
              <p class="order__plan--price">$59.99/year</p>
            </div>
          </div>
          <p id="order__removed">Change</p>
        </div>
        <div class="submit">
          <p class="submit__payment">Proceed to Payment</p>
        </div>
          <p class="cancel__payment">Cancel Order</p>
      </div>
    </div>
  </main>
</body>

</html>
